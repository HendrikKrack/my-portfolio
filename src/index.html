<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hendrik Krack | SF Surf Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loading-content">
            <h1>🌊 Loading SF Vibes...</h1>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Main Interface -->
    <div class="interface">
        <!-- Header -->
        <header class="header">
            <h1>Hendrik Krack</h1>
            <p>San Francisco • Developer • Surfer</p>
        </header>

        <!-- Social Links -->
        <div class="social-links">
            <a href="https://linkedin.com/in/yourprofile" target="_blank" class="social-link linkedin">
                <span>💼</span>
                <span>LinkedIn</span>
            </a>
            <a href="https://github.com/yourusername" target="_blank" class="social-link github">
                <span>💻</span>
                <span>GitHub</span>
            </a>
        </div>

        <!-- Info Card -->
        <div class="info-card">
            <h3>🏄‍♂️ Welcome to the Bay</h3>
            <p>Developer by day, surfer by dawn. Building digital waves in San Francisco.</p>
            <div class="skills">
                <span class="skill">JavaScript</span>
                <span class="skill">React</span>
                <span class="skill">Three.js</span>
                <span class="skill">Node.js</span>
            </div>
        </div>

        <!-- Simple Instructions -->
        <div class="instructions">
            <p>🖱️ Click and drag to explore the scene</p>
        </div>
    </div>

    <!-- Canvas -->
    <canvas class="webgl"></canvas>

    <script type="module" src="./script.js"></script>
</body>
</html>
