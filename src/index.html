<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Gate Bridge - 3D Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            font-family: 'Arial', sans-serif;
        }
        
        canvas {
            display: block;
        }
        
        /* Loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .progress-bar {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* Audio Controls */
        .audio-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .audio-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            user-select: none;
        }
        
        .audio-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .audio-btn:active {
            transform: translateY(0);
        }
        
        .audio-btn.active {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.6);
        }
        
        .audio-status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .audio-status.show {
            opacity: 1;
        }
        
        /* Info panel */
        .info-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 11px;
            text-align: right;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            max-width: 300px;
        }
        
        .brand {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
        }
        
        .subtitle {
            font-size: 12px;
            font-weight: normal;
            opacity: 0.8;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading-screen">
        <div>Loading Golden Gate Experience...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
    </div>
    
    <!-- Brand -->
    <div class="brand">
        Golden Gate 3D
        <div class="subtitle">Developer by day, surfer by dawn</div>
    </div>
    
    <!-- Audio Status -->
    <div class="audio-status" id="audio-status">
        üåä Click anywhere to start ocean sounds
    </div>
    
    <!-- Info Panel -->
    <div class="info-panel">
        <strong>Interactive 3D Golden Gate Bridge</strong><br>
        üñ±Ô∏è Mouse: Look around<br>
        üîä Spatial audio with ocean waves & wind<br>
        üí® Interactive weather effects<br>
        Built with Three.js & Howler.js
    </div>
    
    <!-- Canvas for Three.js -->
    <canvas class="webgl"></canvas>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
